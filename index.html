<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="Assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="Assets/css/reset.css" type="text/css">

        <body background= "Assets/images/topography.png">

    </head>
    <body>
        <script src="Assets/javascript/game.js" defer></script>
        <main>
            <!--Heading-->
             <h1>Guess the National Park!</h1>
            <!--Instructions on how to play-->
            <div id="directions">
                <p><strong>Directions:</strong></p>
                <p>Type any letter to guess. Be careful, you only get 8 incorrect guesses!</p>
            </div>
            <!--Guess the Word-->
            <h2>Which National Park am I thinking of?</h2>
                <p>Answer:</p>
                <div id="firstNode">
                    <span id='my-first-node' style="text-align: center; display: inline-flex"></span>
                </div>
            <br>
            <!--Guessed Letters-->
            <h3>Letters you have guessed:</h3>
                <div id="firstNode">
                    <span id='letters-you-guessed' style=" display: inline-flex"></span>
                </div>
            <br>
            <!--Guesses Remaining-->
            <h3>Number of guesses remaining:</h3>
                <div id="firstNode">
                    <span id='number-of-lives'></span>
                </div>
            <br>
            <!--Wins-->
            <h3>Wins:</h3>
                <div id='firstNode'>
                    <span id='number-of-wins'></span>
                </div>
            <br>
            <!--Reset Button-->
                <div id='firstNode'>
                    <button id='resetBtn'>Click to Reset</button>
            </div>
            
        </main>
    </body>
</html>
